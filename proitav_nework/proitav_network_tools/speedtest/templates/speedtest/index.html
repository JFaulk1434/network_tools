{% extends 'base.html' %}

{% block content %}
<h2>SpeedTest</h2>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Test Speed">
</form>

{% if results %}
<h3>SpeedTest Results</h3>
<table>
    <tr>
        <th>Download</th>
        <th>Upload</th>
        <th>Ping</th>
    </tr>
    <tr>
        <td>{{ results.Download }}</td>
        <td>{{ results.Upload }}</td>
        <td>{{ results.Ping }}</td>
    </tr>
</table>
{% endif %}
{% endblock %}
